            color: #04F3FA;

        }

        text-align: center;

        }

       border-radius: 12px;
       border: 2px solid #04F3FA;
       box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
       text-align: center;
       width: 350px;
