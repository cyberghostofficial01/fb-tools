<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEBOOK TOOLS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: #04F3FA;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #111;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #04F3FA;
            position: relative;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .back-icon {
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            left: 20px;
            color: #04F3FA;
            transition: color 0.3s;
        }

        .back-icon:hover {
            color: #00bcd4;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0; /* Remove padding for full-screen */
            margin: 0; /* Remove margin for full-screen */
        }

        .fullscreen-iframe {
            width: 100%;
            height: 100vh; /* Full viewport height */
            border: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="back-icon" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> <!-- Back icon -->
        </div>
        <h1>FB TOOLS</h1> <!-- Centered title -->
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Fullscreen Iframe -->
        <iframe
            class="fullscreen-iframe"
            src="https://www.browserscan.net/2fa" <!-- Replace with your desired URL -->
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <!-- JavaScript for Back Icon -->
    <script>
        function goBack() {
            // Replace 'YOUR_BACK_URL' with the URL you want to redirect to
            window.location.href = "https://cyberghostofficial01.github.io/fb-tools/";
        }
    </script>
</body>
</html>
